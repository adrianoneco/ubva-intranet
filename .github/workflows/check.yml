name: Test Project with Bun and Notify WhatsApp

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        id: tests
        continue-on-error: true
        run: |
          set -o pipefail

          # Executa testes, mas nunca quebra o workflow
          bun test --coverage > test_output.txt 2>&1 || true

          CODE=$?
          if [ -z "$CODE" ]; then CODE=1; fi

          echo "code=$CODE" >> $GITHUB_OUTPUT

      - name: Prepare message
        id: message
        run: |
          CODE="${{ steps.tests.outputs.code }}"

          if [ "$CODE" = "0" ]; then
            RESULT="✅ *TESTES PASSARAM COM SUCESSO*"
          else
            RESULT="❌ *FALHA NOS TESTES*"
          fi

          # Se o arquivo vier vazio, coloca texto padrão
          if [ ! -s test_output.txt ]; then
            echo "No logs collected." > test_output.txt
          fi

          # Escapar logs corretamente:
          # 1) Escapa aspas
          # 2) Converte quebras de linha para \n
          LOGS=$(sed 's/"/\\"/g' test_output.txt | sed ':a;N;$!ba;s/\n/\\n/g')

          MESSAGE="*GitHub - Copilot Check Project*\n\n$RESULT\n\n*Logs:*\n\`\`\`\n$LOGS\n\`\`\`"

          # Salva como output do GitHub
          echo "msg=$MESSAGE" >> $GITHUB_OUTPUT

      - name: Send WhatsApp Message
        run: |
          curl --request POST \
            --url "https://${{ secrets.EVOLUTION_ENDPOINT }}/message/sendText/${{ secrets.INSTANCE_NAME }}" \
            --header "Content-Type: application/json" \
            --header "apikey: ${{ secrets.EVOLUTION_API_KEY }}" \
            --data "{
              \"number\": \"${{ secrets.REMOTEJID }}\",
              \"text\": \"${{ steps.message.outputs.msg }}\"
            }"
